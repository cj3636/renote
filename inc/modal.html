<div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="backdrop" data-close="1"></div>
  <div class="dialog" role="document">
    <div class="dialog-header">
      <div class="drag-hint" title="Drag to move card">âœ¥</div>
      <input id="nameInput" class="name-input" placeholder="Untitled" />
      <select id="categorySelect" class="category-select" title="Category"></select>
      <div class="spacer"></div>
      <button class="icon-btn close" id="closeModal" aria-label="Close">Ã—</button>
    </div>
    <textarea id="editor" placeholder="Type your noteâ€¦"></textarea>
    <div class="dialog-actions">
      <button id="fullscreenBtn" class="icon-btn" aria-label="Fullscreen">â›¶</button>
      <button class="trash icon-btn" id="trashBtn" aria-label="Delete">ðŸ—‘</button>
    </div>
  </div>
</div>

<!-- History drawer -->
<div id="historyDrawer" class="drawer hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="drawer-backdrop" data-close="1"></div>
  <div class="drawer-panel" role="document">
    <div class="drawer-header">
      <strong class="drawer-title">History & Versions</strong>
      <button id="closeHistory" class="icon-btn close unified-close" aria-label="Close" title="Close">Ã—</button>
    </div>
    <div id="historyList" class="drawer-body"></div>
  </div>
</div>

<!-- Category name modal -->
<div id="categoryModal" class="modal hidden simple-modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="backdrop" data-close="1"></div>
  <div class="dialog dialog-slim" role="document">
    <div class="dialog-header simple">
      <div class="dialog-titles">
        <div class="dialog-title" data-role="title">Category</div>
        <div class="dialog-subtitle" data-role="subtitle">Name this category</div>
      </div>
      <div class="spacer"></div>
      <button class="icon-btn close unified-close" data-close="1" aria-label="Close">x</button>
    </div>
    <form id="categoryForm">
      <input id="categoryNameInput" class="text-input" placeholder="Category name" autocomplete="off" required />
      <div class="dialog-actions inline-actions">
        <button type="button" class="icon-btn" data-close="1">Cancel</button>
        <button type="submit" class="icon-btn primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Confirm modal -->
<div id="confirmModal" class="modal hidden simple-modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="backdrop" data-close="1"></div>
  <div class="dialog dialog-slim" role="document">
    <div class="dialog-header simple">
      <div class="dialog-titles">
        <div class="dialog-title" data-role="confirm-title">Confirm</div>
        <div class="dialog-subtitle" data-role="confirm-subtitle"></div>
      </div>
      <div class="spacer"></div>
      <button class="icon-btn close unified-close" data-close="1" aria-label="Close">x</button>
    </div>
    <div class="dialog-body" data-role="confirm-body"></div>
    <div class="dialog-actions inline-actions">
      <button type="button" class="icon-btn" data-close="1">Cancel</button>
      <button type="button" class="icon-btn danger" data-role="confirm-accept">Delete</button>
    </div>
  </div>
</div>
